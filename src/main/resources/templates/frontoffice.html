<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:th="http://www.thymeleaf.org" 
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
  layout:decorate="~{base}">
<head>

<title> test</title>
</head>
<body>

<div layout:fragment="content" id="content">
  
 <div class="col-md-6 col-lg-6 col-lg-offset-3 ">
 	<div class="panel panel-primary">
 	<div class="panel-heading">Enregistrer Dossier de pension </div>
    <div class="panel-body">
    	<form th:action="@{/adddossier}" th:object="${dossierClient}" method="POST">
  <fieldset>
     <div class="form-group">
      <label for="date">Date de depot</label>
      <input type="date" id="datedepot" class="form-control" name="datedepot" placeholder="YYYY-MM-JJ"/>
    </div>
    </fieldset>
  <div class="form-group">
    <label for="matricule">MATRICULE</label>
    <input type="text" class="form-control" id="matricule1" name="matricule" th:mask="999999" th:value="${matricule}" />
  </div>
   <div class="form-group">
    <label for="nom">Numéro Dépot</label>
    <input type="text" class="form-control" id="" placeholder="numerodepot"  name="numerodepot" th:value="${numerodepot}"/>
  </div>
 <div class="form-group">
    <label for="nom">NOM</label>
    <input type="text" class="form-control" id="" placeholder="nom"  name="nom" th:value="${nom}"/>
  </div>
  <div class="form-group">
    <label for="prenom">PRENOM</label>
    <input type="text" class="form-control" id="" placeholder="prenom"  name="prenom" th:value="${prenom}" />
  </div>
   <div class="form-group" >
       <label for="prenom">Type dossier :</label>
         <select class="form-control" id="typedossier"  name="typedossier" >
             <option th:each="typedossier: ${l_typedocs}"  th:value="${typedossier.id}" 
                 th:text="${typedossier.nomtype}"  >
              </option>
          </select>
  </div>
  <button type="submit" class="btn btn-primary">ENREGISTRER</button>
  <button type="reset" class="btn btn-warning">ANNULER</button>
  <a  href="listedossier" class="btn btn-info">Modifier Dossier</a>
</form> 
 

</div>
    </div> 
    </div>
 </div>
 
</body>
</html>
