<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:th="http://www.thymeleaf.org" 
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
  layout:decorate="~{base}">
<head>
<title> GESTION DES AGENTS</title>
</head>
<body>
<div layout:fragment="content" id="content">
  <div class="col-md-6 col-lg-5">
 	<div class="panel panel-primary">
 	<div class="panel-heading">Enregistrement d'un Agent </div>
    <div class="panel-body">
    	<form th:action="@{/addemploye}" th:object="${employe}" method="POST">
  <div class="form-group">
    <label for="nomtype">Nom  :</label>
    <input type="text" class="form-control" id="" placeholder="Nom "  name="nom" th:value="${nom}" />
  </div>
  <div class="form-group">
    <label for="nomtype">Prenom :</label>
    <input type="text" class="form-control" id="" placeholder="Prenom"  name="prenom" th:value="${prenom}" />
  </div>
    <div class="form-group">
    <label for="matricule">MATRICULE</label>
    <input type="text" class="form-control" id="matricule1" name="matricule" th:value="${matricule}" />
  </div>
    <div class="form-group" >
         <select class="form-control" id="chef"  name="chef" >
             <option th:each="chef: ${l_chefs}"  th:value="${chef.id}" 
                 th:text="${chef.prenom+' '+chef.nom}"  >
              </option>
          </select>
  </div>
  <button type="submit" class="btn btn-primary">ENREGISTRER</button>
  <button type="reset" class="btn btn-warning">ANNULER</button>
</form> 
</div>
</div>
</div>
<div class="col-md-6">
 	<div class="panel panel-primary">
 	<div class="panel-heading">Liste des Agents </div>
    <div class="panel-body">	
    	<table class="table table-striped" > 
    	<tr>
    	<th>Nom</th><th>Prenom</th><th>Matricule</th><th>Chef</th><th>Action</th><th>Action</th>
    	</tr>
    	<tr th:each="t:${listeemployes}">
    	<td th:text="${t.nom}"></td> 
    	<td th:text="${t.prenom}"></td> 
    	<td th:text="${t.matricule}"></td>
     	<td th:text="${t.chef.prenom+' '+t.chef.nom}"></td> 
    	<td ><a th:href="@{/modifieremp/(id=${t.id})}"  class="btn btn-primary " >Modifier</a></td>
    	<td ><a class="btn btn-danger " th:href="@{/supprimeremp/(id=${t.id})}">Supprimer</a></td>
    	</tr>
    	</table>
     	<div class="container">
    	<ul class="nav nav-pills">
    	<li th:each="p,status:${pages}">
    	<a th:href="@{/emp(page=${status.index})}" th:text="${status.index}"></a>
    	</li>
    	</ul>
    	</div>
    	</div>
    	</div>
    	</div>
    	</div>
</body>
</html>
