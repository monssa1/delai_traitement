<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:th="http://www.thymeleaf.org" 
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
  layout:decorate="~{base}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div layout:fragment="content" id="content">
<div class="col-md-6 col-lg-6 col-lg-offset-3 ">
 	<div class="panel panel-primary">
 	<div class="panel-heading">Enregistrer Dossier de pension </div>
    <div class="panel-body">
    	<form th:action="@{/adddossier2/(matricule=${dossierclient.matricule})}" th:object="${dossierClient}" method="Post">
  <fieldset >
     <div class="form-group">
      <label for="date">Date de depot</label>
      <input type="date" id="datedepot" class="form-control" th:value="${dossierclient.datedepot} " name="datedepot" placeholder="AAAA/MM/JJ"/>
    </div>
    </fieldset>
    <fieldset disabled="disabled">
  <div class="form-group" >
    <label for="matricule">MATRICULE</label>
    <input type="text" class="form-control" id="matricule" placeholder="matricule" name="matricule"  th:value="${dossierclient.matricule}" />
  </div>
  </fieldset>

  <div class="form-group" hidden="true">
    <label for="matricule">ID</label>
    <input type="text" class="form-control" id="id"  name="id"  th:value="${dossierclient.id}" />
  </div>
  
 <div class="form-group">
    <label for="nom">NOM</label>
    <input type="text" class="form-control" id="" placeholder="nom"  name="nom" th:value="${dossierclient.nom}"/>
  </div>
  <div class="form-group">
    <label for="prenom">PRENOM</label>
    <input type="text" class="form-control" id="" placeholder="prenom"  name="prenom" th:value="${dossierclient.prenom}" />
  </div>
   <div class="form-group" >
         <select class="form-control" id="typedossier"  name="typedossier" >
             <option th:each="typedossier: ${l_typedocs}"  th:value="${typedossier.id}" 
                 th:text="${typedossier.nomtype}"  >
              </option>
          </select>
  </div>
  <button type="submit" class="btn btn-primary">ENREGISTRER</button>
   <a th:href="@{/listedossier}" class="btn btn-warning">ANNULER</a>
</form> 
</div>
</div>
</div>
</div>
</body>
</html>
