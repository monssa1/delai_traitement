<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:th="http://www.thymeleaf.org" 
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
  layout:decorate="~{base}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div layout:fragment="content" id="content">
<div class="col-md-6 col-lg-6 col-lg-offset-3 ">
 	<div class="panel panel-primary">
 	<div class="panel-heading">Modification Employe </div>
    <div class="panel-body">
    	<form th:action="@{/modifemploye/(id=${employe.id})}" th:object="${employe}" method="Post">
  <div class="form-group" hidden="true">
    <label for="matricule">ID</label>
    <input type="text" class="form-control" id="id"  name="id"  th:value="${employe.id}" />
  </div>  
 <div class="form-group">
    <label for="nom">NOM</label>
    <input type="text" class="form-control" id="" placeholder="Nom "  name="nom" th:value="${employe.nom}"/>
  </div>
 <div class="form-group">
    <label for="nom">Prenom </label>
    <input type="text" class="form-control" id="" placeholder="prenom"  name="prenom" th:value="${employe.prenom}"/>
  </div>
 <div class="form-group">
    <label for="nom">Matricule</label>
    <input type="text" class="form-control" id="" placeholder="Matricule"  name="matricule" th:value="${employe.matricule}"/>
  </div>
    <div class="form-group" >
         <select class="form-control" id="chef"  name="chef" >
             <option th:each="chef: ${l_chefs}"  th:value="${chef.id}" 
                 th:text="${chef.prenom+' '+chef.nom}"  >
              </option>
          </select>
  </div>
  <button type="submit" class="btn btn-primary">ENREGISTRER</button>
  <a th:href="@{/emp}" class="btn btn-warning">ANNULER</a>

</form> 
</div>
</div>
</div>
</div>
</body>
</html>
